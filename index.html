<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="Images/favicon-16x16.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <title>Todo-app</title>
</head>

<body>
  <div class="splash">
    <h1 class="welcome fade">ToDo-Application ☑ </h1>
  </div>
  <div class="getStarted">
    <div class="slides">

      <div class="slide" style="transform: translateX(0%)" ;>
        <img class="getStarted--img" src="Images/getStarted-1.png" />
        <h3 class="getStarted--caption">The perfection starts from listing out things</h2>
      </div>
      <div class="slide" style="transform: translateX(100%)" ;>
        <img class=" getStarted--img" src="Images/getStarted-2.png" />
        <h3 class="getStarted--caption">List out whatever the works you want to</h2>
      </div>
      <div class="slide" style="transform: translateX(200%)" ;>
        <img class=" getStarted--img" src="Images/getStarted-3.png" />
        <h3 class="getStarted--caption">With a cool UI design</h2>
      </div>
      <button class="btn-slide right">»</button>
      <button class="btn-slide left">«</button>
      <div class="dots"></div>
    </div>
    <div class="head-start-dev">
      <button class="head-start">Get Started</button>
    </div>
  </div>
  <div class="help hide-help">
    <div class="slides-help">
      <div class="slide-help" style="transform: translateX(0%)" ;>
        <video class="help--vid" src="Images/vid.mp4" onloadedmetadata="this.muted = true" playsinline autoplay muted
          loop type="video/mp4" />
        </video>
      </div>
    </div>
    <div class="help-start-dev">
      <button class="help-start">Continue</button>
    </div>
  </div>
  <section class="task-head  display-content">
    <nav>
      <ul class="links">
        <li class="link link-1">
          <h1 class="title">ToDo-App</h1>
        </li>
        <li class="link link-2">
          <button class="theme">♡</button>
          <button class="menu">⏎</button>
        </li>
      </ul>
    </nav>
  </section>
  <main class="display-content">
    <div class="task click" data-num="1">
      <span><img class="task-img" src="Images/todo.png" /></span>
      To do
    </div>
    <div class="task click " data-num="2">
      <span><img class="task-img" src="Images/imp.png" /></span>
      Important
    </div>
    <div class="task click" data-num="3">
      <span><img class="task-img" src="Images/nor.png" /></span>
      Normal
    </div>

    <input class="task task-add" type="text" value="+  Add more" onfocus='this.value = ""' />
    <div class="tasks tasks-1 hide">
      <input class="tasks-item cir-check" id="done" type="checkbox" />
      <div class=" tasks-item context-after">
      </div>
      <div class="tasks-item due-after">
      </div>
      <div align="right" class="tasks-item del-after">
        <img class="del" src="Images/delete.png">
      </div>
    </div>
    <h1 class="task-foot">Made with ❤ by NSVegur</h1>
  </main>
  <div class="menuBar hidden">
    <div class="menuItem menuList">My list</div>
    <div class="menuItem menuHelp">Help</div>
  </div>
  <div class="overlay hidden">
  </div>
</body>

</html>
