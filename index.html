<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="Images/favicon-16x16.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <title>Todo-app</title>
</head>

<body>
  <div class="getStarted">
    <div class="slides">

      <div class="slide" style="transform: translateX(0%)" ;>
        <img class="getStarted--img" src="Images/getStarted-1.png" />
        <h3 class="getStarted--caption">The perfect starts from listing out things</h2>
      </div>
      <div class="slide" style="transform: translateX(100%)" ;>
        <img class=" getStarted--img" src="Images/getStarted-2.png" />
        <h3 class="getStarted--caption">List out whatever the things you want to</h2>
      </div>
      <div class="slide" style="transform: translateX(200%)" ;>
        <img class=" getStarted--img" src="Images/getStarted-3.png" />
        <h3 class="getStarted--caption">With a cool UI design</h2>
      </div>
      <div class="dots"></div>
    </div>
    <div class="head-start-dev">
      <button class="head-start">Get Started</button>
    </div>
  </div>
</body>

</html>
